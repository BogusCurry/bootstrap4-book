<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 150%;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }

    img {
      width: 25%;
    }
  </style>
</head>
<body>
  <div class="sample">
<progress class="progress progress-success progress-striped"
          role="progressbar"
          aria-valuenow="40"
          aria-valuemin="0"
          aria-valuemax="100"
          value="40" max="100">
  <span class="sr-only">40% Complete (success)</span>
</progress>
<progress class="progress progress-info progress-striped"
          role="progressbar"
          aria-valuenow="20"
          aria-valuemin="0"
          aria-valuemax="100"
          value="20" max="100">
  <span class="sr-only">20% Complete</span>
</progress>
<progress class="progress progress-warning progress-striped"
          role="progressbar"
          aria-valuenow="60"
          aria-valuemin="0"
          aria-valuemax="100"
          value="60" max="100">
  <span class="sr-only">60% Complete (warning)</span>
</progress>
<progress class="progress progress-danger progress-striped"
          role="progressbar"
          aria-valuenow="80"
          aria-valuemin="0"
          aria-valuemax="100"
          value="80" max="100">
  <span class="sr-only">80% Complete (danger)</span>
</progress>
  </div>
</body>
</html>
