<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 125%;
      width: 650px;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <div class="row">
      <form>
        <div class="form-group">
          <a class="btn btn-secondary" href="#" role="button">Link</a>
          <button class="btn btn-secondary" type="submit">Button</button>
          <input class="btn btn-secondary" type="button" value="Eingabe">
          <input class="btn btn-secondary" type="submit" value="Absenden">
        </div>
      </form>
      <br />
      <br />
      <form>
        <button type="button" class="btn btn-secondary">Secondary</button>

        <button type="button" class="btn btn-primary">Primary</button>

        <button type="button" class="btn btn-success">Success</button>

        <button type="button" class="btn btn-info">Information</button>

        <button type="button" class="btn btn-warning">Warning</button>

        <button type="button" class="btn btn-danger">Danger</button>

        <button type="button" class="btn btn-link">Link</button>
      </form>
      <br />
      <br />
      <form>
        <button type="button" class="btn btn-secondary-outline">Secondary</button>

        <button type="button" class="btn btn-primary-outline">Primary</button>

        <button type="button" class="btn btn-success-outline">Success</button>

        <button type="button" class="btn btn-info-outline">Information</button>

        <button type="button" class="btn btn-warning-outline">Warning</button>

        <button type="button" class="btn btn-danger-outline">Danger</button>

      </form>
      <br/>
      <br/>
      <p>
        <button type="button" class="btn btn-primary btn-lg">Big</button>
        <button type="button" class="btn btn-secondary btn-lg">Big</button>
      </p>
      <p>
        <button type="button" class="btn btn-primary">Default</button>
        <button type="button" class="btn btn-secondary">Default</button>
      </p>
      <p>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
        <button type="button" class="btn btn-secondary btn-sm">Small</button>
      </p>
      <p>
        <button type="button" class="btn btn-primary btn-xs">Extra small</button>
        <button type="button" class="btn btn-secondary btn-xs">Extra small</button>
      </p>
    </div>
  </div>
</body>
</html>
