<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }

    .progress-bar > span {
      color: black;
      position: relative;
      top: -30px;
      display: block;
      font-size: 80%;
      content: attr(value)
    }
  </style>
</head>
<body>
  <div class="sample">
    <div class="progress-bar">
      <div class="text-md-center" id="val1">60%</div>
      <progress class="progress"
                aria-valuenow="60"
                aria-valuemin="0"
                aria-valuemax="100"
                aria-describedby="val1"
                value="60"
                max="100">
      </progress>
    </div>
  </div>
</body>
</html>
